apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    app: postgres-pod
spec:
  containers:
  - name: postgres
    image: postgres
    env:
    - name: POSTGRES_USER
      valueFrom:
        secretKeyRef:
          name: postgres-secrets
          key: username
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: postgres-secrets
          key: password
    ports:
    - containerPort: 5432
    volumeMounts:
    - name: pv-data
      mountPath: /var/lib/postgresql/data
      subPath: postgres
  volumes:
  - name: pv-data
    persistentVolumeClaim:
      claimName: postgres-pv-claim
